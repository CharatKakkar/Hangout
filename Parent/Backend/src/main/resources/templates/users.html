<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">

 <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}" ></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" ></script>
</head>
<body>
<div class="container-fluid">
    <div>
        <nav class="navbar navbar-expand-lg  navbar-light" style="background-color: #e3f2fd;">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/HangoutAdminSmall.png}" />
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#topNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users}">users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users}">users8</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users}">users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users}">users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users}">users</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Roles</th>
        <th scope="col">Enabled</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="user : ${users}">
        <td>[[${user.id}]]
        <td>[[${user.fName}]]
        <td>[[${user.lName}]]
        <td>[[${user.email}]]
        <td>
         <span th:each="roles,iterStat : ${user.roles}"
          th:text="${roles.name} + ${iterStat.last ? '' : ','}"></span>
        </td>
        <td>[[${user.enabled}]]

    </tbody>
</table>
</body>
</html>
