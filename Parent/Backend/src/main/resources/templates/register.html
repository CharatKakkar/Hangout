<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid text-center">
    <div>
        <img th:src="@{/images/img.png}" class="img-fluid" />
    </div>
    <form name='f' th:action="@{/registerUser}" th:object="${user}" method="post" style="max-width: 400px; margin: 0 auto">
        <div class="border border-secondary rounded p-3">
            <p>
                <input class="form-control p-0.5" type="text" placeholder="First Name" th:field = "*{fName}"  th:name="fname" value='' required/>
            </p>
            <p>
                <input class="form-control p-0.5" type="text" placeholder="Last Name" th:field = "*{lName}"  th:name="lname" value='' required />
            </p>
            <p>
                <input id ="email" class="form-control p-0.5" type="email" placeholder="E-mail"  th:field = "*{email}" th:name='email' th:value="${user.email}" required />
            <label id="labelHere"/>
            </p>
            <p>
                <input type='password' th:name='password' class="form-control" th:field = "*{password}" placeholder="Password" required/>
            </p>
            <p>
                <input class="btn btn-primary" id="register" name="register" value="Register" type="submit"/>
            </p>
        </div>
    </form>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</div>
</body>
</html>
